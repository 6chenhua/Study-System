<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习系统</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts (Nunito) -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container centered-container">
        <div class="card shadow-lg" style="width: 100%; max-width: 500px;">
            <div class="card-header">
                <h1>欢迎使用学习系统</h1>
            </div>
            <div class="card-body">
    <form method="POST">
                    <div class="mb-3">
                        <label for="user_id" class="form-label">用户ID：</label>
                        <input type="text" name="user_id" id="user_id" class="form-control form-control-lg" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="style" class="form-label">选择您的学习风格：</label>
                        <select name="style" id="style" class="form-select form-select-lg">
                            <option value="holistic_verbal">整体语言型</option>
                            <option value="analytic_visual">分析视觉型</option>
                            <option value="holistic_visual">整体视觉型</option>
                            <option value="analytic_verbal" selected>分析语言型</option>
                        </select>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">开始学习</button>
                    </div>
    </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
