    <!-- Bootstrap CSS -->

    <!-- Google Fonts (Nunito) -->

<body>
    <canvas id="confetti" class="confetti-canvas"></canvas>
    <div class="container centered-container">
        <div class="card shadow-lg text-center">
            <div class="card-body p-5">
                <div class="emoji mb-3">ğŸ‰</div>
                <h1 class="display-4 mb-3" style="color: var(--primary-color);">æ­å–œæ‚¨ï¼</h1>
                <p class="fs-4 mb-4">æ‚¨å·²æˆåŠŸå®Œæˆæ‰€æœ‰è¯¾ç¨‹å†…å®¹ï¼å¤ªæ£’å•¦ï¼</p>
        {% if user_id %}
                    <p class="text-muted">ç”¨æˆ·: {{ user_id }}</p>
        {% endif %}
                
                <div class="mt-4">
                    <a href="{{ url_for('index') }}" class="btn btn-success btn-lg">è¿”å›é¦–é¡µ</a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const canvas = document.getElementById('confetti');
        const ctx = canvas.getContext('2d');
        let canvasWidth = window.innerWidth;
        let canvasHeight = window.innerHeight;
        canvas.width = canvasWidth;
        canvas.height = canvasHeight;
        
        const pieces = [];
        const numberOfPieces = 150; // å¢åŠ çº¸å±‘æ•°é‡
        const colors = ['#5CABE5', '#FFD966', '#77DD77', '#FFB74D', '#FF6961', '#78C8D7']; // ä½¿ç”¨ä¸»é¢˜è‰²
        
        function createPieces() {
            pieces.length = 0; // æ¸…ç©ºæ•°ç»„ä»¥ä¾¿é‡æ–°å¼€å§‹
            for (let i = 0; i < numberOfPieces; i++) {
                pieces.push({
                    x: Math.random() * canvasWidth,
                    y: Math.random() * canvasHeight - canvasHeight, // ä»é¡¶éƒ¨å¼€å§‹
                    size: Math.random() * 12 + 8, // ç¨å¤§ä¸€äº›çš„çº¸å±‘
                    color: colors[Math.floor(Math.random() * colors.length)],
                    speedX: (Math.random() - 0.5) * 4, // æ¨ªå‘é€Ÿåº¦
                    speedY: Math.random() * 3 + 2, // çºµå‘é€Ÿåº¦
                    rotation: Math.random() * 360,
                    rotationSpeed: (Math.random() - 0.5) * 8 // æ›´å¿«çš„æ—‹è½¬
                });
            }
        }
        
        function drawPieces() {
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
            
            pieces.forEach((piece, index) => {
                ctx.save();
                ctx.translate(piece.x + piece.size / 2, piece.y + piece.size / 2);
                ctx.rotate((piece.rotation * Math.PI) / 180);
                
                ctx.fillStyle = piece.color;
                // ç»˜åˆ¶ä¸åŒå½¢çŠ¶çš„çº¸å±‘
                if (index % 3 === 0) {
                    ctx.fillRect(-piece.size / 2, -piece.size / 2, piece.size, piece.size / 2); // é•¿æ¡
                } else if (index % 3 === 1) {
                    ctx.beginPath();
                    ctx.arc(0, 0, piece.size / 2, 0, Math.PI * 2);
                    ctx.fill(); // åœ†å½¢
                } else {
                     ctx.fillRect(-piece.size / 2, -piece.size / 2, piece.size, piece.size); // æ–¹å½¢
                }
                
                ctx.restore();
                
                piece.x += piece.speedX;
                piece.y += piece.speedY;
                piece.rotation += piece.rotationSpeed;
                
                // å½“çº¸å±‘ç§»å‡ºå±å¹•æ—¶é‡ç½®
                if (piece.y > canvasHeight + piece.size || piece.x < -piece.size || piece.x > canvasWidth + piece.size) {
                    pieces[index] = null; // æ ‡è®°ä»¥ä¾¿ç§»é™¤æˆ–é‡ç½®
                     // é‡æ–°åœ¨é¡¶éƒ¨ç”Ÿæˆä¸€ä¸ªæ–°çš„çº¸å±‘
                    pieces[index] = {
                        x: Math.random() * canvasWidth,
                        y: -20, // ä»å±å¹•ä¸Šæ–¹å¼€å§‹
                        size: Math.random() * 12 + 8,
                        color: colors[Math.floor(Math.random() * colors.length)],
                        speedX: (Math.random() - 0.5) * 4,
                        speedY: Math.random() * 3 + 2,
                        rotation: Math.random() * 360,
                        rotationSpeed: (Math.random() - 0.5) * 8
                    };
                }
            });
            
            requestAnimationFrame(drawPieces);
        }

        window.addEventListener('resize', () => {
            canvasWidth = window.innerWidth;
            canvasHeight = window.innerHeight;
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
            createPieces(); // çª—å£å¤§å°æ”¹å˜æ—¶é‡æ–°ç”Ÿæˆçº¸å±‘
        });
        
        createPieces();
        drawPieces();
    </script>
</body>
